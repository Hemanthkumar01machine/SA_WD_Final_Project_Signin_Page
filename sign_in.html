<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="sign_in_style.css">
    <title>Sign In</title>
</head>

<body>

    <div class="OuterContainer">

        <div class="cen">
            <div class="LeftContainer">
                <h1>Bibliophilia</h1>
            </div>

            <div class="RightContainer">
                <h2>Sign In</h2>
                <button class="gbtn OuterContainer" onclick="window.location.href='';"><img src="Images/g_img.png" alt="google_logo" class="imgSize">Continue with Google</button><br>
                <button class="fbtn OuterContainer" onclick="window.location.href='';"><img src="Images/f_img.png" alt="Facebook_logo" class="imgSize">Continue with Facebook</button><br>
                <button class="abtn OuterContainer" onclick="window.location.href='';"><img src="Images/a_img.png" alt="Apple_logo"> Continue with Apple</button><br>

                <h3 class="OuterContainer or">OR</h3>

                <form>
                    <input type=email name=mail placeholder="Enter email address" /><br><br>

                    <button type="submit" class="signupbtn OuterContainer" onclick="window.location.href='';"><img href="" alt="">Sign up</button>
                </form>

            </div>
        </div>

    </div>


</body>

</html>
